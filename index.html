<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
<main>
  <div>
    <div class="itemCard">
      <div class="item">
        <a href="#">
          <img width="604" height="604" src="images/image-equilibrium.jpg" alt="Equilibrium">
        </a>
      </div>
      <div class="tittle">
        <a href="#">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="itemsIcons">
        <div class="itemIcon">
          <div>
            <img width="11" height="18" src="images/icon-ethereum.svg" alt="Clock">
          </div>
          <div><p class="cost">0.041 ETH</p></div>
        </div>
        <div class="itemIcon">
          <div class="icon">
            <img width="17" height="17" src="images/icon-clock.svg" alt="Clock">
          </div>
          <div><p class="time">3 days left</p></div>
        </div>
      </div>
      <div class="info">
        <div class="avatar">
          <img width="132" height="132" src="images/image-avatar.png" alt="Avatar">
        </div>
        <div>
          <p>Creation of <a href="">Jules Wyvern</a> </p>
        </div>
      </div>
    </div>
  </div>
</main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://training.epam.ua/UserProfile#!/Main/?lang=ua">Pasikhov Alexander</a>.
    </p>
  </footer>
</body>
</html>
